{% extends "model-page.html" %}

{% block content %}

<div class="container" style="margin-top: 30px; padding: 15px; border-style: solid; background-color: #FFFFFF;">
{% for profile in profiles %}

{% endfor %}
</div>

<div class="container" style="margin-top: 30px; padding: 15px; border-style: solid; background-color: #FFFFFF;">
  <p>Busque por filmes e séries que você já assistiu e adicione à sua biblioteca</p>
</div>  

{% endblock %}
