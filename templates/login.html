<meta charset="UTF-8">
{% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'style/style.css' %}">

<div class="container" style="padding: 15px;">

    <div class="row" style="margin-top: 30px; background-color: #FFFFFF; border-style: solid; border-color: black;">
        <div class="col;" style="margin-bottom: 30px" style="border-style: solid; margin-top: 30px; background-color: #FFFFFF;">
            <h3>MySeriesMyMovies</h3>
        </div>
    </div>

    <div class="row"  style="padding: 15px;">
        <div class="col" style="margin-top: 30px; text-align: center; background-color: #FFFFFF; border-style: solid; border-color: black">

            <img src="{% static 'images/logo.png' %}" alt="logo" style="width: 150px;">    
            <p></p>

        </div>

        <div class="col" style="margin-top: 30px; padding: 15px; background-color: #FFFFFF; border-style: solid; border-color: black">
            <form action="submit" method="POST">{% csrf_token %}
            <div align="left">
            <label>User:</label>
                 <div class="w-100 d-none d-md-block"></div>
            <input type="text" name="username">
                 <div class="w-100 d-none d-md-block"></div>
            <label>Password:</label>
                  <div class="w-100 d-none d-md-block"></div>
            <input type="password" name="password">

            <button type="submit">Login</button>
            </div>
            </form>
        </div>
    </div>
    </div>
</div>



    {% for message in messages %}
        <div align="center">
            <strong>Erro! </strong>{{ message }}
        </div>
    {% endfor %}
